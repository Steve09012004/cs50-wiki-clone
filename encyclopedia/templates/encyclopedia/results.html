{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>{% if entries %}
            {% for entry in entries %}
                <li><a href="{% url 'encyclopedia:view' entry %}">{{ entry }}</a></li>
            {% endfor %}
        {% else %}
            <h3>Nenhum resultado para {{searchValue}} encontrado.</h3>
        {% endif %}
    </ul>

{% endblock %}
